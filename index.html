<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FollowMeViews - Free Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 22px;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    .msg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .ok { background: #d4edda; color: #155724; }
    .err { background: #f8d7da; color: #721c24; }

    small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ FollowMeViews</h1>
    <form id="orderForm">
      <label>Platform</label>
      <select id="platform" required>
        <option value="tiktok">TikTok</option>
        <option value="youtube">YouTube</option>
        <option value="instagram">Instagram</option>
      </select>

      <label>Service</label>
      <select id="service" required>
        <option value="likes">Likes</option>
        <option value="followers">Followers</option>
        <option value="views">Views</option>
      </select>

      <label>Username / Link</label>
      <input type="text" id="username" placeholder="Enter username or video link" required />

      <label>Quantity</label>
      <input type="number" id="quantity" placeholder="Enter quantity" required />

      <label>Promo Code (optional)</label>
      <input type="text" id="promo" placeholder="Enter promo code if any" />

      <button type="submit">Submit Order</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    // ‚úÖ Tumhara backend link
    const BACKEND_URL = "https://followmeviews-api-2uuj.vercel.app"; 

    const form = document.getElementById("orderForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.innerHTML = "‚è≥ Processing...";

      const payload = {
        platform: document.getElementById("platform").value,
        service:  document.getElementById("service").value,
        username: document.getElementById("username").value.trim(),
        quantity: Number(document.getElementById("quantity").value),
        promo:    document.getElementById("promo").value.trim()
      };

      try {
        const res = await fetch(`${BACKEND_URL}/api/order`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.success) {
          responseBox.innerHTML = `
            <div class="msg ok">
              ‚úÖ ${data.message}<br/>
              <small>
                Platform: <b>${data.platform}</b> ‚Ä¢ Service: <b>${data.service}</b><br/>
                Order ID: <b>${data.orderId}</b> 
                ${data.free ? " ‚Ä¢ üéâ FREE" : ` ‚Ä¢ Cost: $${(data.cost||0).toFixed(2)}`}
              </small>
            </div>`;
        } else {
          responseBox.innerHTML = `<div class="msg err">‚ùå ${data.error || "Order failed"}</div>`;
        }
      } catch (err) {
        responseBox.innerHTML = `<div class="msg err">‚ùå Failed to connect to API</div>`;
      }
    });
  </script>
</body>
</html>
